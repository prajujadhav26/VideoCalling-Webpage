<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="header">
     <nav>
         <img src="assets/images/logo.png" class="logo">
         <ul>
             <li><img src="assets/images/live.png" class="active"></li>
             <li><img src="assets/images/video.png"></li>
             <li><img src="assets/images/message.png"></li>
             <li><img src="assets/images/notification.png"></li>
             <li><img src="assets/images/users.png"></li>
             <li><img src="assets/images/setting.png"></li>
         </ul>
     </nav>
     <div class="container">
         <div class="top-icons">
             <img src="assets/images/search.png">
             <img src="assets/images/menu.png">
         </div>
         <div class="row">
             <div class="col-lg-8">
                <img src="assets/images/image.png" class="host-img">
                <div class="controls">
                    <img src="assets/images/chat.png">
                    <img src="assets/images/disconnect.png">
                    <img src="assets/images/call.png" class="call-icon">
                    <img src="assets/images/mic.png">
                    <img src="assets/images/cast.png">
                </div>
             </div>
             <div class="col-lg-4">
                <div class="joined">
                    <p>People Joined</p>
                    <div>
                        <img src="assets/images/people-1.png">
                        <img src="assets/images/people-2.png">
                        <img src="assets/images/people-3.png">
                        <img src="assets/images/people-4.png">
                        <img src="assets/images/people-5.png">
                    </div>
                </div>
                <div class="invite">
                    <p>Invite more people</p>
                    <div>
                        <img src="assets/images/user-1.png">
                        <img src="assets/images/user-2.png">
                        <img src="assets/images/user-3.png">
                        <img src="assets/images/user-4.png">
                        <img src="assets/images/user-5.png">
                    </div>
                </div>
             </div>
         </div>
     </div>
 </div>   
</body>
</html>
